<div class="jumbotron col-md-4 col-md-offset-4">
	<form class="form-horizontal" name="submitionForm">
            <fieldset>
                    <div class="form-group col-md-12">                        
                        <input 
                                    class="form-control floating-label" 
                                    id="username"
                                    placeholder="Username"
                                    name="user name"
                                    ng-model="login.username"
                                    type="text"
                                    required></input>

                    </div>

                    <div class="form-group col-md-12">                        
                        <input 
                                    class="form-control floating-label"  
                                    id="password"
                                    name="Password"
                                    ng-model="longin.password"
                                    placeholder="Password"
                                    type="password"\
                                    required></input>

                    </div>

               <!-- Submit/Cancel Buttons -->
            <div id="name-group" class="form-group">
                <div class="col-lg-12 col-lg-offset-2">
                    <button 
                            type="submit" 
                            class="btn btn-primary"
                            ng-disabled="submitionForm.$invalid">Log in</button>
                </div>
            </div>
            </fieldset>
         </form>
</div>
